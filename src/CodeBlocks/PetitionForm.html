<!--
The URL in the action attribute should be the URL of your Impact Stack form

The name attribute on these inputs should match the form key on the Impact Stack form you want to lead your supporters to
Example: The value of the <input name="first_name"> will go into the form field on Impact Stack with the form key of "first_name"
-->
<form
  class="impact_stack"
  action="https://demo2.impact-stack.org/flexible-form"
>
  <label for="first-name">First Name</label>
  <input
    id="first-name"
    type="text"
    name="first_name"
    placeholder="First name"
    required="required"
  />
  <label for="last-name">Last Name</label>
  <input
    id="last-name"
    type="text"
    name="last_name"
    placeholder="Last name"
    required="required"
  />
  <label for="email">Email</label>
  <input
    id="email"
    type="email"
    name="email"
    placeholder="Email"
    required="required"
  />
  <button type="submit" class="button">Add your name</button>
</form>
